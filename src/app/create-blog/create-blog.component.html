<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
<button class="btn" routerLink="/">
<img src="/assets/icon.png" class="mx-4 rounded " style="width: 60px; height: 45px;" >
</button>
</nav>

<div class="container align-center border rounded" style=" margin-top: 40px;">
<form [formGroup]="postForm">
    <div class="form-group p-3">
        <label>Title:</label>
        <input type="text" formControlName="title" class="form-control" >
    </div>
    <div class="form-group p-3">
        <label>Content:</label>
        <textarea class="form-control" formControlName="content" cols="10" rows="10"></textarea>
    </div>
    <button type="submit" *ngIf="submitBtn" class="btn btn-primary  m-3" (click)="postBlog()" routerLink="/" [disabled]="postForm.invalid">Submit</button>
    <button type="submit" *ngIf="updateBtn" class="btn btn-primary  m-3" (click)="updateBlog()" routerLink="/" [disabled]="postForm.invalid">Update</button>
   <span> <button type="submit" *ngIf="submitBtn" class="btn btn-primary  m-3" (click)="resetBlog()" [disabled]="postForm.pristine">Clear</button>
   </span>
   <span> <button type="submit" *ngIf="updateBtn" class="btn btn-primary  m-3" (click)="resetBlog()" [disabled]="postForm.invalid">Clear</button>
   </span>
    </form>
</div>
